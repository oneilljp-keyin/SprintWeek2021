<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="sign_up.js"></script>
    <link type="text/css" rel="stylesheet" href="sign_up.css">
    <link type="text/css" rel="stylesheet" href="feed.css">
    <link type="text/css" rel="stylesheet" href="login.css">
    <title>Sign up | Yes B'y</title>
</head>
<body>
    <div id="signup-container">
        <img class="header-logo" src="images/yesby.png">
        <h1>Let's create a new account!</h1>
        <div id="sign_in_info">
            <div id="first_n"><input type="text" class="signup" placeholder="&nbsp;&nbsp;First Name" /></div>
            <div id="last_n"><input type="text" id="last_n" class="signup" placeholder="&nbsp;&nbsp;Last Name" /></div>
            <div id="blank"></div>
            <div id="email"><input type="email" id="email" class="signup" placeholder="&nbsp;&nbsp;Email Address" /></div>
            <div id="email_err"></div>
            <div id="password"><input type="password" id="password" class="signup" placeholder="&nbsp;&nbsp;Password" /></div>
            <div id="confrim_pass"><input type="password" id="confirm_pass" class="signup" placeholder="&nbsp;&nbsp;Confirm Password" /></div>
            <div id="pass_err"></div>
            <div id="dob">Date of Birth: <input type="date" class="signup" /></div>
            <div id="create"><input class="button pink" type="button" onclick="main()" id="button" value="Create account"></div>
            <div id="login"><input class="button green" type="button" onclick="location.href='index.html';" value="Log In To Existing Account" /></div>
        </div> 
    </div>
</body>
</html>
