<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link id="css-mode" rel="stylesheet" href="yesby-light.css">
    <title>Sign up | Yes B'y</title>
</head>
<body>
    <div id="signup-container">
        <div id="signup-header">
            <img class="header-logo" src="images/yesby.png">
        </div>
        <div id="signup-title">
            <h1>Let's Get At 'Er!</h1>
        </div>
        <div id="sign_in_info">
            <div id="first_n"     ><input id="first_name" type="text" class="signup" placeholder="First Name" /></div>
            <div id="last_n"      ><input id="last_name"  type="text" class="signup" placeholder="Last Name" /></div>
            <div id="first_err"   ></div><div id="last_err"></div>
            <div id="email"       ><input id="email_add" type="email" class="signup signup-email" placeholder="Email Address" /></div>
            <div id="email_err"   ></div>
            <div id="password"    ><input id="pword" type="password" class="signup" placeholder="Password" /></div>
            <div id="confirm_pass"><input id="confirm_pwd" type="password" class="signup" placeholder="Confirm Password" /></div>
            <div id="pass_err"    ></div>
            <div id="dob">Date of Birth: <input id="date_of_birth" type="date" class="signup"/></div>
            <div id="dob_err"     ></div>
            <div id="create"      ><br /><input id="create_account" class="button pink" type="button" value="Create account"></div>
            <div id="login"       ><br /><br /><input class="button green" type="button" onclick="location.href='index.html';" value="Log In To Existing Account" /></div>
        </div> 
        <div id="fixed-button"><input id="mode-switch" type="button" value="Dark Mode" class="mode-button" /></div>
    </div>
    <script type="text/javascript" src="sign_up.js"></script>
    <script type="text/javascript" src="mode.js"></script>
</body>
</html>
