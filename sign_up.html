<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="sign_up.js"></script>
    <link type="text/css" rel="stylesheet" href="sign_up.css">
    <link type="text/css" rel="stylesheet" href="feed.css">
    <title>Sign up | Yes B'y</title>
</head>
<body>
    <header class="heading"><img src="images/yesby.png" class="header-logo"></header>
    <a id="login" href="index.html">Log in to existing account</a>
    <p id="start">Let's create a new account!</p>
    <div id="sign_in_info">
        <label for="first_n" id='label_1'>First name:</label>
        <input type="text" id="first_n">
        <label for='last_n' id="label_2">Last name:</label>
        <input type='text' id='last_n'>
        <label for="birth" id="label_3">Date of Birth:</label>
        <input type='date' id='birth'>
        <label for='email' id="label_4">Email address:</label>
        <input type='email' id='email'>
        <label for='passowrd' id="label_5">Password:</label>
        <input type="password" id="password">
        <label for="confirm_pass" id="label_6">Confirm password:</label>
        <input type='password' id="confirm_pass">
        <div id='error'></div>
        <input type='button' onclick="main()" id='button' value='Create account'>
    </div> 
</body>
</html>
