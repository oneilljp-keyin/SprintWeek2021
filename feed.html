<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="feed.css" type="text/css" />
    <title>Social Media Feed</title>
</head>
<body>
    <div class="feed-container">
        <div id="feed-header">
            <div id="left"><input type="button" value="Logo" class="logo" /></div>
            <div id="right"><input type="button" onclick="location.href='index.html';" value="Logout" class="logout" /></div>
        </div>
        <div id="feed-profile">
            <div id="profile-pic"><img class="avatar" src="images/avatar.png" /></div>
            <div id="profile-info">
                <div id="username"></div>
                <div id="userSince"></div>
                <div id="friends_followers"></div>
            </div>
        </div>
        <div id="feed-posts">
            <div id="feed-submit-post" class="section">
                <input id="post-field"  class="submit post-field"  type="text"   value="" placeholder="Whatta Ya At??" />
                <input id="submit-post" class="submit submit-post" type="submit" value="Submit Post" />
            </div>
        </div>
    </div>
    <script src="feed.js"></script>    
</body>
</html>
